<p></p>
<h4 class="primary"><span class="bnpp-type">Uploaded Documents</span></h4>
<div class="table-responsive">
    <mat-progress-bar color="primary" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

        <!-- Filename columns -->
        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef class="bold-text"> File Name </th>
            <td mat-cell *matCellDef="let row">{{ row.fileName }}</td>
        </ng-container>

        <!-- Select columns -->
        <ng-container matColumnDef="familyCategory">
            <th mat-header-cell *matHeaderCellDef class="bold-text"> File Category </th>
            <td mat-cell *matCellDef="let row">{{row.familyCategory}}</td>
        </ng-container>

        <ng-container matColumnDef="genericName">
            <th mat-header-cell *matHeaderCellDef class="bold-text"> Generic Name </th>
            <td mat-cell *matCellDef="let row">{{row.genericName}}</td>
        </ng-container>

        <!-- Date columns -->
        <ng-container matColumnDef="documentDate">
            <th mat-header-cell *matHeaderCellDef class="bold-text"> Document Date </th>
            <td mat-cell *matCellDef="let row">{{ row.documentDate | date: 'MM/dd/yy' }}</td>
        </ng-container>

        <!-- Text columns -->
        <ng-container matColumnDef="fileSize">
            <th mat-header-cell *matHeaderCellDef class="bold-text"> File Size </th>
            <td mat-cell *matCellDef="let row">{{ row.fileSize }}</td>
        </ng-container>

        <!-- declaring rows -->
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

    </table>
</div>
